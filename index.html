<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' type='text/css' href='styles.css'>
  <title>Jan's Calculator</title>
</head>
<body>
  <div id='container'>
    <div id='screen'>
      <p id='displayResult'></p>
    </div>
    <div id='calculator'>
      <button class='clearBtn specialBtn'>Clear</button>
      <button class='backspaceBtn specialBtn'>Backspace</button>
      <button class='oneDigitBtn digitBtn'>1</button>
      <button class='twoDigitBtn digitBtn'>2</button>
      <button class='threeDigitBtn digitBtn'>3</button>
      <button class='addBtn operatorBtn'>+</button>
      <button class='fourDigitBtn digitBtn'>4</button>
      <button class='fiveDigitBtn digitBtn'>5</button>
      <button class='sixDigitBtn digitBtn'>6</button>
      <button class='subtractBtn operatorBtn'>-</button>
      <button class='sevenDigitBtn digitBtn'>7</button>
      <button class='eightDigitBtn digitBtn'>8</button>
      <button class='nineDigitBtn digitBtn'>9</button>
      <button class='multiplyBtn operatorBtn'>*</button>
      <button class='zeroDigitBtn digitBtn'>0</button>
      <button class='dotBtn specialBtn'>.</button>
      <button class='equalsBtn'>=</button>
      <button class='divideBtn operatorBtn'>/</button>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type='text/javascript' src='functions.js'></script>
</body>
</html>
