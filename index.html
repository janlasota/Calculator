<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' type='text/css' href='styles.css'>
  <title>Jan's Calculator</title>
</head>
<body>
  <div id='container'>
    <button id='0digitBtn'>0</button>
    <button id='1digitBtn'>1</button>
    <button id='2digitBtn'>2</button>
    <button id='3digitBtn'>3</button>
    <button id='4digitBtn'>4</button>
    <button id='5digitBtn'>5</button>
    <button id='6digitBtn'>6</button>
    <button id='7digitBtn'>7</button>
    <button id='8digitBtn'>8</button>
    <button id='9digitBtn'>9</button>
    <button id='dotBtn'>.</button>
    <button id='addBtn'>+</button>
    <button id='subtractBtn'>-</button>
    <button id='multiplyBtn'>*</button>
    <button id='divideBtn'>/</button>
    <button id='equalsBtn'>=</button>
    <button id='backspaceBtn'>Backspace</button>
    <button id='clearBtn'>Clear</button>
    <p id='displayResult'></p>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type='text/javascript' src='functions.js'></script>
</body>
</html>
